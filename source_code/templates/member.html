      var mainValue = row.find('.main-value').text(); // Get the main-value of the row data
      var confirmDelete = confirm('Are you sure you want to delete ' + mainValue + '?');

      if (confirmDelete) {
        // Redirect to the PHP file for deletion
        window.location.href = $(this).attr('href');
      }
    });
